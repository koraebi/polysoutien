<mat-card class="card" *ngIf="help">
    <mat-card-title-group>
      <mat-card-title>{{help.user.prenom}} {{help.user.nom}}</mat-card-title>
      <mat-card-subtitle>Thème du cours: {{help.matiere}}</mat-card-subtitle>
      <mat-card-subtitle class="subtitle">En filière de : {{help.user.filiere}}</mat-card-subtitle>      
      <mat-card-subtitle></mat-card-subtitle>
      <img mat-card-sm-image [src]="help.user.image">
    </mat-card-title-group>
    <mat-card-content>
      {{help.description}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Contacter</button>
        <button mat-button (click)="goToHelpDetailPage()">Détails</button>
    </mat-card-actions>
</mat-card>

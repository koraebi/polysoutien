<mat-tab-group dynamicHeight class="tab">
   <div *ngIf="!isMobile">
    <mat-tab label="Proposition de cours">
        <mat-card class="container">
            <mat-card-title class="title">Liste des annonces d'aide</mat-card-title>
            <mat-card-content class="cards" *ngFor="let annonce of annonces">
                <app-announcement [annonce]="annonce"></app-announcement>
            </mat-card-content>
        </mat-card>
    </mat-tab>
    <mat-tab label="Demande de cours">
        <mat-card class="container">
            <mat-card-title class="title">Liste des demandes d'aide</mat-card-title>
            <mat-card-content class="cards" *ngFor="let help of helps">
                <app-help-overview [help]="help"></app-help-overview>
            </mat-card-content>
        </mat-card>
    </mat-tab>
   </div>
   <div *ngIf="isMobile">
    <mat-tab label="Proposition de cours">
        <mat-card class="container-mobile">
            <mat-card-content class="cards-mobile" *ngFor="let annonce of annonces">
                <app-announcement [style]="'mobile'" [annonce]="annonce"></app-announcement>
            </mat-card-content>
        </mat-card>
    </mat-tab>
    <mat-tab label="Demande de cours">
        <mat-card class="container-mobile">
            <mat-card-content class="cards-mobile" *ngFor="let help of helps">
                <app-help-overview [style]="'mobile'" [help]="help"></app-help-overview>
            </mat-card-content>
        </mat-card>
    </mat-tab>
   </div>
</mat-tab-group>
